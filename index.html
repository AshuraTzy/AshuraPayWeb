<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#e5e7eb;
}
.wrapper{
  width:100%;
  max-width:440px;
}
.card{
  background:rgba(2,6,23,.88);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:24px;
  border:1px solid rgba(56,189,248,.3);
  box-shadow:0 0 45px rgba(56,189,248,.18);
  animation:fade .4s ease;
}
.hidden{display:none}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

h2{
  text-align:center;
  margin:0 0 20px;
  font-weight:700;
  background:linear-gradient(90deg,#38bdf8,#a78bfa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

label{
  font-size:13px;
  color:#94a3b8;
  margin-top:10px;
  display:block;
}
input{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  outline:none;
}
input:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 3px rgba(56,189,248,.2);
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
  color:#020617;
  background:linear-gradient(135deg,#38bdf8,#a78bfa);
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(167,139,250,.35);
}

img{
  width:100%;
  border-radius:16px;
  border:1px solid rgba(56,189,248,.4);
  box-shadow:0 0 30px rgba(56,189,248,.25);
}

.info{
  margin-top:10px;
  padding:16px;
  border-radius:14px;
  background:rgba(15,23,42,.7);
  border:1px dashed rgba(56,189,248,.4);
}
.info p{margin:6px 0;font-size:14px}

.muted{
  text-align:center;
  color:#94a3b8;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="wrapper">

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>Payment Form</h2>

  <label>Nama User</label>
  <input id="nama" placeholder="contoh: Ashura">

  <label>Nama Barang</label>
  <input id="barang" placeholder="contoh: Script Vandetaz">

  <label>Nominal</label>
  <input id="nominal" placeholder="contoh: 10.000">

  <button onclick="lanjut1()">Lanjutkan</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h2>QRIS Payment</h2>
  <img src="https://img1.pixhost.to/images/11262/676823635_skyzo.jpg">
  <div class="muted">Scan QRIS lalu selesaikan pembayaran</div>
  <button onclick="lanjut2()">Saya Sudah Membayar</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h2>Konfirmasi</h2>
  <div class="info" id="detail"></div>
  <button onclick="kirim()">Kirimkan</button>
</div>

</div>

<script>
let data={};

function lanjut1(){
  data.nama=nama.value.trim();
  data.barang=barang.value.trim();
  data.nominal=nominal.value.trim();

  if(!data.nama||!data.barang||!data.nominal){
    alert('Lengkapi semua data');
    return;
  }
  step1.classList.add('hidden');
  step2.classList.remove('hidden');
}

function lanjut2(){
  step2.classList.add('hidden');
  step3.classList.remove('hidden');

  detail.innerHTML=`
    <p><b>Nama</b>: ${data.nama}</p>
    <p><b>Barang</b>: ${data.barang}</p>
    <p><b>Nominal</b>: ${data.nominal}</p>
  `;
}

function kirim(){
  const text=`(âœ°) - Halo admin Ashura, saya telah melakukan transaksi, berikut detailnya.

â¤ ğ—§ğ—¿ğ—®ğ—»ğ˜€ğ—®ğ—°ğ˜ğ—¶ğ—¼ğ—» ğ——ğ—²ğ˜ğ—®ğ—¶ğ—¹ğ˜€
â˜† Name : ${data.nama}
â˜† Barang : ${data.barang}
â˜† Nominal : ${data.nominal}

Â© AshuraCompAny`;

  window.location.href=
    "https://wa.me/6287888127479?text="+encodeURIComponent(text);
}
</script>
</body>
</html>
